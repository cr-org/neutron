name: Scala

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.3.2"
      - name: "Starting up Pulsar 🐳"
        run: docker-compose up -d

      - run: |
          shasum build.sbt \
            project/plugins.sbt \
            project/build.properties \
            project/Dependencies.scala > gha.cache.tmp
      - name: "~/.sbt cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-sbt-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.sbt"
          restore-keys: sbt
      - name: "~/.cache/coursier cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-coursier-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.cache/coursier"
          restore-keys: coursier

      - name: "Install Nix ❄️"
        uses: nixbuild/nix-quick-install-action@v2

      - name: "Starting up SBT server ♨️"
        run: nix-shell --run "sbt </dev/null &>/dev/null &"

      - name: "Run with JDK8 🚀"
        run: nix-shell --argstr java jdk8 --run "sbt --client ++ 'test;makeSite;it:test'"

      - name: "Run with JDK11 🚀"
        run: nix-shell --argstr java jdk11 --run "sbt --client ++ 'test;makeSite;it:test'"

      - name: "Run with JDK14 🚀"
        run: nix-shell --argstr java jdk14 --run "sbt --client ++ 'test;makeSite;it:test'"

      - name: "Shutting down SBT server ♨️"
        run: nix-shell --run "sbt --client shutdown"

      - name: "Shutting down Pulsar 🐳"
        run: docker-compose down
