name: Scala

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - jdk11
          - jdk14
    steps:
      - uses: actions/checkout@v2.3.2

      - name: "Starting up Pulsar ğŸ³"
        run: ./run.sh

      - name: "Cache for sbt & coursier â™¨ï¸"
        uses: coursier/cache-action@v4.1

      - name: "Install Nix â„ï¸"
        uses: cachix/install-nix-action@v12

      - name: "Install Cachix â„ï¸"
        uses: cachix/cachix-action@v10
        with:
          name: neutron
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Run with ${{ matrix.java }} ğŸš€"
        run: nix-shell --argstr java "${{ matrix.java }}" --run "sbt ++ 'it:test;test;makeSite;doc'" nix/ci.nix

      - name: "Shutting down Pulsar ğŸ³"
        run: docker-compose down
