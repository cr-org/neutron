name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - name: "Starting up Pulsar üê≥"
        run: docker-compose up -d
      - run: |
          shasum build.sbt \
            project/plugins.sbt \
            project/build.properties \
            project/Dependencies.scala > gha.cache.tmp
      - name: "~/.sbt cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-sbt-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.sbt"
          restore-keys: sbt
      - name: "~/.cache/coursier cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-coursier-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.cache/coursier"
          restore-keys: coursier
      - name: "java ${{ matrix.java}} setup"
        uses: "olafurpg/setup-java@v6"
        with:
          java-version: "${{ matrix.java}}"
      - run: "sbt \"++ test;mdoc;makeSite\""
      - run: "sbt \"++ it:test\""
      - name: "Shutting down Pulsar üê≥"
        run: docker-compose down
    strategy:
      matrix:
        java:
          - '8.0.242'
          - '11.0.5'
