name: Scala
on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.3.2"
      - name: "Starting up Pulsar ğŸ³"
        run: docker-compose up -d

      - run: |
          shasum build.sbt \
            project/plugins.sbt \
            project/build.properties \
            project/Dependencies.scala > gha.cache.tmp
      - name: "~/.sbt cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-sbt-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.sbt"
          restore-keys: sbt
      - name: "~/.cache/coursier cache"
        uses: "actions/cache@v1"
        with:
          key: "${{ runner.os }}-coursier-${{ hashFiles('gha.cache.tmp') }}"
          path: "~/.cache/coursier"
          restore-keys: coursier

      - name: "Run with JDK8 ğŸš€"
        run: "nix-shell --argstr jdk 8 --run \"sbt ++ test;makeSite;it:test\""

      - name: "Run with JDK11 ğŸš€"
        run: "nix-shell --argstr jdk 11 --run \"sbt ++ test;makeSite;it:test\""

      - name: "Run with JDK14 ğŸš€"
        run: "nix-shell --argstr jdk 14 --run \"sbt ++ test;makeSite;it:test\""

      - name: "Shutting down Pulsar ğŸ³"
        run: docker-compose down
