name: Microsite

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.3.2"
        with:
          fetch-depth: 0 # fetch all branches & tags

      - name: "Install Nix ‚ùÑÔ∏è"
        uses: "cachix/install-nix-action@v12"
        with:
          skip_adding_nixpkgs_channel: true

      - name: "Install Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v8
        with:
          name: neutron
          signingKey: "${{ secrets.CACHIX_SIGNING_KEY }}"

      - name: "Install SSH üîë for GH pages"
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}

      - run: git config --global user.email "neutron-site-bot@chatroulette.com"
      - run: git config --global user.name "neutron-site-bot"

      - name: "Build microsite üöß"
        run: nix-shell --run "sbt ghpagesPushSite" nix/ci.nix
