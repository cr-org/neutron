name: Microsite
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  publish:
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - name: "Install Nix ‚ùÑÔ∏è"
        uses: "cachix/install-nix-action@v9"
      - name: "Install SSH üîë for GH pages"
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - run: git config --global user.email "neutron-site@chatroulette.com"
      - run: git config --global user.name "neutron-site@chatroulette.com"
      - name: "Building microsite üöß"
        run: "nix-shell --run \"sbt ghpagesPushSite\""
