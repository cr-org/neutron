name: Microsite
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"

jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - uses: "actions/checkout@v2.1.0"
      - name: "Install Nix â„ï¸"
        uses: "cachix/install-nix-action@v9"
      - name: "Install SSH ğŸ”‘ for GH pages"
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - run: git config --global user.email "neutron-site-bot@chatroulette.com"
      - run: git config --global user.name "neutron-site-bot"
      - run: git fetch --tags
      - name: "Build microsite ğŸš§"
        run: "nix-shell --run \"sbt ghpagesPushSite\""
